{% if results %}
    {% for component_type, values in results.items %}
        {% if values %}
        <details open="" name="component-search-results">
        <summary>{{ component_type }}</summary>
            <select multiple="multiple" size="10" name="{{ component_type }}" style="display: inline-block;">
                {% for value in values %}
                    <option value="{{ value.id }}">{{ value }}</option>
                {% endfor %}
            </select>
        </details>
        {% endif %}
    {% endfor %}
{% else %}
    <strong>No hits</strong>
{% endif %}
